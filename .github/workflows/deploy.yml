name: Deploy ASP.NET Core App to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'  # Match your .NET version

      - name: Restore dependencies
        run: dotnet restore
        working-directory: MyAspNetApp  # Change this to match your project folder name

      - name: Build the project
        run: dotnet build --configuration Release --no-restore
        working-directory: MyAspNetApp  # Change this to match your project folder name

      - name: Publish the project
        run: dotnet publish -c Release -o published
        working-directory: MyAspNetApp  # Change this to match your project folder name

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: "my-aspnet-app"  # Replace with your Azure App Service name
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: MyAspNetApp/published  # Change this to match your project folder
