name: Build and deploy ASP.Net Core app to Azure Web App - adarsh-aspnet

on:
  push:
    branches:
      - myaspnet-app  # Trigger the workflow on changes to this branch
  workflow_dispatch:  # Trigger manually if needed

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read  # Required for actions/checkout

    steps:
      - uses: actions/checkout@v4  # Checkout the repository code

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'  # Use .NET version 8.x

      - name: Build with dotnet
        run: dotnet build ./MyAspNetApp/MyAspNetApp.csproj --configuration Release  # Build the project

      - name: dotnet publish
        run: dotnet publish ./MyAspNetApp/MyAspNetApp.csproj -c Release -o "${{env.DOTNET_ROOT}}/myapp"  # Publish the project

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app  # The artifact name for deployment
          path: ${{env.DOTNET_ROOT}}/myapp  # Path to the published output

  deploy:
    runs-on: windows-latest
    needs: build  # Ensure deployment runs after the build job
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}  # URL of the deployed web app
    permissions:
      id-token: write  # Required for requesting JWT
      contents: read  # Required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app  # Download the artifact uploaded in the build job

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}  # Your Azure client ID from secrets
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}  # Your Azure tenant ID from secrets
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}  # Your Azure subscription ID from secrets

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'adarsh-aspnet'  # The name of your Azure Web App
          slot-name: 'Production'  # Deployment slot, e.g., 'Production'
          package: './myapp'  # Path to the published app
